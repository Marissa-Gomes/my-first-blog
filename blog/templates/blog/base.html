{% load staticfiles %}
<html>
	<head>
		<title>The Bat Blog</title>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
		<link href="http://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">

		<link rel="stylesheet" href="{% static 'css/blog.css' %}"
	</head>
	<body>
		<div class="page-header">
			<h1><a href="#">Django Girls Tutorial</a></h1>
		</div>

		{% if user.is_authenticated %}
		<div class="toolbar container">
			<div class="row">
				<a class="btn btn-default" href="{% url 'post_draft_list' %}" ><span class="glyphicon glyphicon-edit"></span> View Drafts</a>

				<a id="add-new" class="btn btn-info" href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span> Add New Post</a>
			</div>
		</div>
		{% endif %}

		<div class="content container">
		    <div class="row">
		        <div class="col-md-8">
		            {% block content %}
            		{% endblock %}
		        </div>
		    </div>
		</div>
	</body>
</html>
