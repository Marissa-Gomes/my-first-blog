<html>
	<head>
		<title>The Bat Blog</title>
	</head>
	<body>
		<div>
			<h1><a href="#">Django Girls Tutorial</a></h1>
		</div>

		{% for post in posts %}
			<div>
				<p>published: {{ post.published_date }}</p>
				<h2><a href="#">{{ post.title}}</a></h2>
				<p>{{ post.text|linebreaks }}</p>
			</div>
		{% endfor %}
	</body>
</html>
